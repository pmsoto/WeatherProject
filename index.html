<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>5 Day Forecast</title>
    <link rel="stylesheet" href="SRC/WK2hw+.css" />
    <script
      src="https://kit.fontawesome.com/cc40258f5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form action="/submit" id="searchengine">
        <input type="search" name="search" id="search" placeholder="City" />
        <input class="searchbutton" type="submit" value="🔍" />
      </form>
      <h1>LOS ANGELES, CA</h1>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="date">date</div>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun"></i>
            <span id="current">77°</span>
          </div>
          <div class="col">
            <ul class="details">
              <li>Precipitation: 40%</li>
              <li>Humidity: 71%</li>
              <li>Wind: 5 mph</li>
            </ul>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="wkdays">Monday</div>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <br />
                <div>
                  <span class="hottemp">65° </span
                  ><span class="coldtemp">| 38°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Tuesday</div>
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                <div>
                  <span class="hottemp">77° </span
                  ><span class="coldtemp">| 54°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Wednesday</div>
                <i class="fa-solid fa-sun"></i>
                <br />
                <div>
                  <span class="hottemp">69° </span
                  ><span class="coldtemp">| 55°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Thursday</div>
                <i class="fa-solid fa-sun"></i>
                <br />
                <div>
                  <span class="hottemp">77° </span
                  ><span class="coldtemp">| 54°</span>
                </div>
              </div>
              <div class="col">
                <div class="wkdays">Friday</div>
                <i class="fa-solid fa-cloud-rain"></i>
                <br />
                <div>
                  <span class="hottemp">69° </span
                  ><span class="coldtemp">| 42°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="SRC/WK3hw+.js"></script>
  </body>
</html>
